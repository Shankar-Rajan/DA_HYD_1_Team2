<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interLet</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="style2.css" rel="stylesheet">
    <script defer src="script.js"></script>

</head>

<body style="background-color: #343A40" > 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-md-auto gap-2">
          <li class="nav-item rounded">
            <a class="nav-link " aria-current="page" href="signup.html"><i class="bi bi-house-fill me-2"></i>SignUp/Register</a>
          </li>
          <li class="nav-item rounded">
            <a class="nav-link active" href="login.html"><i class="bi bi-people-fill me-2"></i>Login</a>
          </li>
         
      </div>
    </div>
  </nav>
    <div class="container">
      <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="assets/img/logingif.gif"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Login</h3>
                      <form action="/" id="emailForm">
                        <label class="emailBox">
                          
                          <input type="email" id="email" placeholder="abc@gmail.com">
                          <span class="emailText"></span>
                        </label>
    
                        <label class="passBox">
                          
                          <input type="password" id="password" placeholder="**********">
                          <span class="passText"></span>
                        </label>
    
                         <button class="submitbtn" type="submit">Submit</button>
    
                      </form>               
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>


	<script>
		const email = document.getElementById("email");
		const password = document.getElementById("password");

		email.addEventListener('input',()=>{
			const emailBox = document.querySelector('.emailBox');
			const emailText = document.querySelector('.emailText');
			const emailPattern = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;

			if(email.value.match(emailPattern)){
				emailBox.classList.add('valid');
				emailBox.classList.remove('invalid');
				emailText.innerHTML = "Your Email Address in Valid"; 
			}else{
				emailBox.classList.add('invalid');
				emailBox.classList.remove('valid');
				emailText.innerHTML = "Must be a valid email address."; 
			}
		});

		password.addEventListener('input',()=>{
			const passBox = document.querySelector('.passBox');
			const passText = document.querySelector('.passText');
			const passPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;

			if(password.value.match(passPattern)){
				passBox.classList.add('valid');
				passBox.classList.remove('invalid');
				passText.innerHTML = "Your Password in Valid"; 
			}else{
				passBox.classList.add('invalid');
				passBox.classList.remove('valid');
				passText.innerHTML = "Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one number."; 
			}
		});

    document.getElementById('emailForm').addEventListener('submit', function (event) {
  event.preventDefault(); 
  const email = document.getElementById('email').value;

  let nextPage = '';
  if (email === 'person@gmail.com') {
    nextPage = 'index.html'; 
  } 
  else if  (email === 'interlet@admin.com') {
    nextPage = 'admin.html'; 
  } 
  else {
    nextPage = 'default.html'; 
  }
  window.location.href = nextPage;
});


	</script>
    
</body>
</html>
